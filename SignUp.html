<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link rel="stylesheet" href="css/SignUp.css">
</head>
<body>
<header>
    <h1>MyStorage</h1>
    <button class="header__button">Log In</button>
</header>
<main>
    <form class="sign-up-form">
        <div class="sign-up-form__content">
            <input class="sign-up-form__input" type="email" placeholder="Email">
            <input class="sign-up-form__input" type="text" placeholder="Name">
            <input class="sign-up-form__input" type="password" placeholder="Password">
        </div>
        <button class="sign-up-form__button">Sign Up</button>
    </form>
</main>
</body>
</html>
