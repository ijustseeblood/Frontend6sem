<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LogIn</title>
    <link rel="stylesheet" href="css/LogIn.css  ">
</head>
<body>
<header>
    <h1>MyStorage</h1>
    <button class="header__button">Log In</button>
</header>
<main>
    <form class="log-in-form">
        <div class="log-in-form__content">
            <input class="log-in-form__input" type="text" placeholder="Name">
            <input class="log-in-form__input" type="password" placeholder="Password">
        </div>
        <button class="log-in-form__button">Sign Up</button>
    </form>
</main>
</body>
</html>
